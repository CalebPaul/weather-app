<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Weather</h1>
      <h1>Get Weather Conditions From Anywhere!</h1>
      <form class="form-submit">
        <label for="location">Enter a location:</label>
        <input id="location" required type="text">
        <select class="form-control" id="temp">
          <option value="f">Fahrenheit</option>
          <option value="c">Celsius</option>
        </select>
        <button class="btn-success" id="weatherLocation" type="submit">Get Weather Conditions!</button>
      </form>
      <div class="showDescription"></div>
      <div class="showTempF"></div>
      <div class="showTempC"></div>
      <div class="showHumidity"></div>
      <div class="showWindSpeed"></div>
      <div class="showWindDir"></div>
    </div>
  </body>
</html>
